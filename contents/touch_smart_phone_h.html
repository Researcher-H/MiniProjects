<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>H Project2: touch event for smartphone</title>
  <style>
    .slider-wrapper {
        width: 280px;
        margin-left: 20px;
    }
    #sample li {
      margin: 10px;
      border: #000 1px solid;
      padding: 10px;
      background: #fff;
    }
    #draggable {
      width: 100px;
      height: 100px;
      padding: 10px;
    }
  </style>

  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="jquery.ui.touch-punch.min.js"></script>
</head>
<body>

  <div class="slider-wrapper">
      <div id="slider"></div>
  </div>
  
  <ul id="sample">
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
      <li>Item 5</li>
      <li>Item 6</li>
      <li>Item 7</li>
  </ul>
  
  <div id="draggable" class="ui-widget-content">
      <p>Drag me around</p>
  </div>

  <script>
    $(function() {
        $('#slider').slider();
        $('#sample').sortable();
        $('#draggable').draggable();
    });
  </script>

</body>
</html>
